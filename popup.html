<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 250px;
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: white;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status-on {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .status-off {
            color: #f44336;
            font-weight: bold;
        }
        
        .toggle-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        
        .toggle-btn.on {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
        }
        
        .toggle-btn.off {
            background: linear-gradient(to right, #f44336, #d32f2f);
            color: white;
        }
        
        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .info {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
        }
        
        .counter {
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            margin: 10px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube No Shorts</h1>
        
        <div class="status">
            Status: <span id="statusText">Loading...</span>
        </div>
        
        <button id="toggleBtn" class="toggle-btn off">
            Enable
        </button>
        
        <div id="counter" class="counter">
            Deleted: <span id="removedCount">0</span> elements
        </div>
        
        <div class="info">
            Delete elements with YT Shorts<br></br>
            from YouTube pages
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
